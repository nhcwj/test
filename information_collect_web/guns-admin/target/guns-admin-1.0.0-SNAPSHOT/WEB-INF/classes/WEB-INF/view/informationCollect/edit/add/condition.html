@layout("/common/new_container.html"){
<div style="height: 20px"></div>
<div class="row">
    <div class="col-sm-8">
        <div class="form-group" style="display:flex;align-items: center">
            <label class="col-sm-2 control-label" style="font-size: 12px;
		color: #4C4B4B;
		font-family: 微软雅黑;
		padding: 0;margin: 0;text-align: right">
                收款比例(%)：
            </label>
            <div class="col-sm-10">
                <div class="input-group spinner" data-trigger="spinner">
                    <input type="text" class="form-control text-center" value="" data-rule="currency" id="contract_account_scale" name="contract_account_scale">
                    <div class="input-group-addon">
                        <a href="javascript:;" class="spin-up" data-spin="up"><i class="fa fa-caret-up"></i></a>
                        <a href="javascript:;" class="spin-down" data-spin="down"><i class="fa fa-caret-down"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-8">
        <div class="form-group" style="display:flex;align-items: center">
            <label class="col-sm-2 control-label" style="font-size: 12px;
		color: #4C4B4B;
		font-family: 微软雅黑;
		padding: 0;margin: 0;text-align: right">
                合同收款条件：
            </label>
            <div class="col-sm-10">
                <textarea class="form-control" value="" id="contract_account_condition"  name="contract_account_condition" rows="5"></textarea>
            </div>
        </div>
    </div>
</div>


<div class="row" style="margin-top: 40px; font-size: 14px;">
    <div class="col-sm-4"></div>
    <div class="col-sm-1">
        <button type="button" class="btn btn-primary" id="save" onclick="saveCollectionCondition()">保存</button>
    </div>
    <div class="col-sm-1">
    </div>
    <div class="col-sm-1">
        <button type="button" onclick="cancel()" class="btn btn-primary">取消</button>
    </div>
    <div class="col-sm-5">
    </div>
</div>
<script>
    let flag=false;
    function saveCollectionCondition() {
        let contract_account_condition=$("#contract_account_condition").val()||"";
        let contract_account_scale=$("#contract_account_scale").val()||"";
        Feng.confirm("确认保存吗",function () {
            if(!flag){
                flag=true;
                let obj={contract_account_condition:contract_account_condition,
                    contract_account_scale:contract_account_scale};
                window.parent.budget_info.collection_condition.push(obj);
                window.parent.drawCondition()
                c(window.parent.budget_info.collection_condition)
                window.parent.layer.close(window.parent.Budget.layerIndex);
            }

        })
    }
    function cancel() {
        var index = parent.layer.getFrameIndex(window.name)
        parent.layer.close(index);
    }
</script>
@}
