@layout("/common/new_container.html"){
<div style="margin-top: 20px" class="row">
    <label style="margin-bottom: 2px"   class="col-sm-offset-1 col-sm-10 control-label "><p class="text-left "><strong><span class="text-primary" style="font-size: 12px;
		color: #4C4B4B;
		font-family: 微软雅黑;
		padding: 0;margin: 0;text-align: right">本周推进情况</span> : <span class="text-danger" id="push_info"></span></strong></p></label>
</div>
<div style="margin-top: 10px" class="row">
    <label style="margin-bottom: 2px"   class="col-sm-offset-1 col-sm-10 control-label "><p class="text-left "><strong><span class="text-primary" style="font-size: 12px;
		color: #4C4B4B;
		font-family: 微软雅黑;
		padding: 0;margin: 0;text-align: right">难点</span> : <span class="text-danger" id="difficulty"></span></strong></p></label>
</div>
<div style="margin-top: 10px" class="row">
    <label style="margin-bottom: 2px"   class="col-sm-offset-1 col-sm-10 control-label "><p class="text-left "><strong><span class="text-primary" style="font-size: 12px;
		color: #4C4B4B;
		font-family: 微软雅黑;
		padding: 0;margin: 0;text-align: right">需协调的问题</span> : <span class="text-danger" id="problem"></span></strong></p></label>
</div>
<div style="margin-top: 10px" class="row">
    <label style="margin-bottom: 2px"   class="col-sm-offset-1 col-sm-10 control-label "><p class="text-left "><strong><span class="text-primary" style="font-size: 12px;
		color: #4C4B4B;
		font-family: 微软雅黑;
		padding: 0;margin: 0;text-align: right">下周计划</span> : <span class="text-danger" id="next_week_plan"></span></strong></p></label>
</div>
<div style="margin-top: 10px" class="row">
    <label style="margin-bottom: 2px"   class="col-sm-offset-1 col-sm-10 control-label "><p class="text-left "><strong><span class="text-primary" style="font-size: 12px;
		color: #4C4B4B;
		font-family: 微软雅黑;
		padding: 0;margin: 0;text-align: right">备注</span> : <span class="text-danger" id="remark"></span></strong></p></label>
</div>
<script>
    $(function (){
        if('${see}'=='see'){
            $('#push_info').html("<br>"+parent.report_info[Number('${current_week}')].push_info.replaceAll("n","<br>").replaceAll("& #41;","）").replaceAll("t"," ").replaceAll("& #40;","（"))
            $('#difficulty').html("<br>"+parent.report_info[Number('${current_week}')].difficulty.replaceAll("n","<br>").replaceAll("& #41;","）").replaceAll("t"," ").replaceAll("& #40;","（"))
            $('#problem').html("<br>"+parent.report_info[Number('${current_week}')].problem.replaceAll("n","<br>").replaceAll("& #41;","）").replaceAll("t"," ").replaceAll("& #40;","（"))
            $('#next_week_plan').html("<br>"+parent.report_info[Number('${current_week}')].next_week_plan.replaceAll("n","<br>").replaceAll("& #41;","）").replaceAll("t"," ").replaceAll("& #40;","（"))
            $('#remark').html("<br>"+parent.report_info[Number('${current_week}')].remark.replaceAll("n","<br>").replaceAll("& #41;","）").replaceAll("t"," ").replaceAll("& #40;","（"))
        }else {
            $('#push_info').html("<br>"+parent.weekly_report.report_info[Number('${current_week}')].push_info.replaceAll("n","<br>").replaceAll("& #41;","）").replaceAll("t"," ").replaceAll("& #40;","（"))
            $('#difficulty').html("<br>"+parent.weekly_report.report_info[Number('${current_week}')].difficulty.replaceAll("n","<br>").replaceAll("& #41;","）").replaceAll("t"," ").replaceAll("& #40;","（"))
            $('#problem').html("<br>"+parent.weekly_report.report_info[Number('${current_week}')].problem.replaceAll("n","<br>").replaceAll("& #41;","）").replaceAll("t"," ").replaceAll("& #40;","（"))
            $('#next_week_plan').html("<br>"+parent.weekly_report.report_info[Number('${current_week}')].next_week_plan.replaceAll("n","<br>").replaceAll("& #41;","）").replaceAll("t"," ").replaceAll("& #40;","（"))
            $('#remark').html("<br>"+parent.weekly_report.report_info[Number('${current_week}')].remark.replaceAll("n","<br>").replaceAll("& #41;","）").replaceAll("t"," ").replaceAll("& #40;","（"))
        }

        // console.log(parent.weekly_report.report_info[Number('${current_week}')])

    })
</script>
@}
