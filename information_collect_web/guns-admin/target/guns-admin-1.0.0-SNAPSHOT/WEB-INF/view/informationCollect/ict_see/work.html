<div id="work" hidden>
    <div style="height: 25px"></div>
    <#title info="验收确认" />

</div>

<script>
     //服务包信息
    let work_order_package='${order_type_list}';
     if(work_order_package!=''){
         work_order_package=JSON.parse(work_order_package);
         c(work_order_package)
         let html=''
         for(let i=0;i<work_order_package.length;i++){
             html+='<div class="row" style="border-top: 1px #20BE84 solid;margin-top: 20px;padding-top: 20px;">';
            html+='<div class="col-sm-4" style=""><label style="margin-bottom: 2px"  class="col-sm-offset-1 col-sm-11 control-label ">' +
                '<p class="text-left"><strong><span class="text-primary" style="font-size: 12px; color: #4C4B4B; font-family: 微软雅黑;padding: 0;margin: 0;text-align: right">服务包大类&nbsp：</span><span class="text-danger">'+work_order_package[i].services_package+'</span></strong></p>' +
                '</label></div>';
            html+='<div class="col-sm-4"><label style="margin-bottom: 2px"  class="col-sm-offset-1 col-sm-11 control-label ">' +
                 '<p class="text-left"><strong><span class="text-primary" style="font-size: 12px; color: #4C4B4B; font-family: 微软雅黑;padding: 0;margin: 0;text-align: right">服务包细项&nbsp：</span><span class="text-danger">'+work_order_package[i].services_package_son+'</span></strong></p>' +
                 '</label></div>';
            let over_files=work_order_package[i].over_files;
            if(over_files.length>0){
                html+='<div class="col-sm-4"><div class="col-sm-offset-1 col-sm-11" style="display: flex;margin-top: 5px;">' +
                    '<div><strong><span style="font-size: 12px;color: #4C4B4B;font-family: 微软雅黑;">客户验收通过签署文件：</span></strong></div>';
                html+='<div>'
                for(let j=0;j<over_files.length;j++){
                    html+='<div data-file="'+over_files[j].file_path+'" data-name="'+over_files[j].file_name+'"><strong><span class="text-danger">'+over_files[j].file_name+'</span></strong>'+
                            '&nbsp;&nbsp;<i style="color: blue;cursor: pointer" alt="下载" onclick="download(this)" class="fa fa-download"></i></div>'
                }
                html+='</div></div></div>'
            }
             html+='</div>'
         }
         $("#work").append(html);
     }

</script>
