<div id="firstStep" hidden>
    <input hidden name="client_manager_id" id="client_manager_id">
    <div style="height: 15px"></div>
    <#title info="初步订单审核" />
    <div class="row">
        <div class="col-sm-4" id="has_manager" style="display: flex;align-items: center">
            <label style="" class="col-sm-4 control-label ">
                <p class="">
                            <span class="text-primary" style="
            ">客户经理</span>
                </p>
            </label>
            <div class="col-sm-8">
                <strong><span class="text-danger" id="manager_id"></span>
                    <img src="/static/img/close.png" style="margin-left: 10px;" onclick="deleteCustom()"></strong>
            </div>
        </div>
        <div class="col-sm-4" id="choose_manager" style="display: flex;align-items: center">
            <label style="" class="col-sm-4 control-label ">
                <p class=""><span class="text-primary" style="">客户经理</span>
                </p></label>
            <div class="col-sm-8">
                <span style="border: grey 1px solid; padding: 3px 6px;" onclick="choose_custom()">请选择</span>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label class="col-sm-4 control-label">客户经理电话</label>
                <div class="col-sm-8">
                    <input class="form-control" value="${orderInfo.client_manager_phone}" readonly id="client_manager_phone" name="client_manager_phone" placeholder="单行输入">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label class="col-sm-4 control-label">前勘人员</label>
                <div class="col-sm-8">
                    <input class="form-control" value="${orderInfo.pre_people}" id="pre_people" name="pre_people" placeholder="单行输入">
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label class="col-sm-4 control-label">前勘人员联系方式</label>
                <div class="col-sm-8">
                    <input class="form-control" value="${orderInfo.pre_people_phone}" id="pre_people_phone" name="pre_people_phone" placeholder="单行输入">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group" style="display:flex;align-items: center">
                <label class="col-sm-4 control-label" style="padding-top: 0">
                    集团类型:
                </label>
                <div class="col-sm-8">
                    <select class="form-control"  id="order_type"  name="order_type">
                        <option value="">请选择</option>
                        <option value="一类集团">一类集团</option>
                        <option value="二类集团">二类集团</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group" style="display:flex;align-items: center">
                <label class="col-sm-4 control-label" style="padding-top: 0">
                    集团所属网格/区域:
                </label>
                <div class="col-sm-8">
                    <select class="form-control"  id="fgs"  name="fgs">
                        <option value="">请选择分公司</option>
                        <option value="工业互联网中心">工业互联网中心</option>
                        <option value="市政企客户中心">市政企客户中心</option>
                        <option value="禅城分公司">禅城分公司</option>
                        <option value="南海分公司">南海分公司</option>
                        <option value="三水分公司">三水分公司</option>
                        <option value="高明分公司">高明分公司</option>
                        <option value="顺德分公司">顺德分公司</option>
                    </select>
                </div>
            </div>
            <div class="form-group" style="display:flex;align-items: center">
                <label class="col-sm-4 control-label" style="padding-top: 0">

                </label>
                <div class="col-sm-8">
                    <select class="form-control"  id="wg"  name="wg">
                        <option value="">请选择网格/区域</option>
                        <option value="顺德大良">顺德大良</option>
                        <option value="顺德伦教">顺德伦教</option>
                        <option value="顺德乐从">顺德乐从</option>
                        <option value="顺德陈村">顺德陈村</option>
                        <option value="顺德北滘">顺德北滘</option>
                        <option value="顺德龙江">顺德龙江</option>
                        <option value="顺德勒流">顺德勒流</option>
                        <option value="顺德均安">顺德均安</option>
                        <option value="顺德容桂">顺德容桂</option>
                        <option value="顺德杏坛">顺德杏坛</option>
                        <option value="顺德政企客户中心">顺德政企客户中心</option>

                        <option value="南海桂城">南海桂城</option>
                        <option value="南海平洲">南海平洲</option>
                        <option value="南海大沥">南海大沥</option>
                        <option value="南海黄岐">南海黄岐</option>
                        <option value="南海盐步">南海盐步</option>
                        <option value="南海狮山">南海狮山</option>
                        <option value="南海罗村">南海罗村</option>
                        <option value="南海丹灶">南海丹灶</option>
                        <option value="南海西樵">南海西樵</option>
                        <option value="南海九江">南海九江</option>
                        <option value="南海里水">南海里水</option>
                        <option value="南海官窑">南海官窑</option>
                        <option value="南海政企客户中心">南海政企客户中心</option>

                        <option value="禅城祖庙">禅城祖庙</option>
                        <option value="禅城南庄">禅城南庄</option>
                        <option value="禅城张槎">禅城张槎</option>
                        <option value="禅城石湾">禅城石湾</option>
                        <option value="禅城政企客户中心">禅城政企客户中心</option>

                        <option value="三水西南云东海">三水西南云东海</option>
                        <option value="三水白尼">三水白尼</option>
                        <option value="三水乐平">三水乐平</option>
                        <option value="三水大塘南山">三水大塘南山</option>
                        <option value="三水芦苞">三水芦苞</option>
                        <option value="三水政企客户中心">三水政企客户中心</option>

                        <option value="高明荷城">高明荷城</option>
                        <option value="高明杨和">高明杨和</option>
                        <option value="高明明城">高明明城</option>
                        <option value="高明更合">高明更合</option>
                        <option value="高明政企客户中心">高明政企客户中心</option>

                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group" style="display:flex;align-items: center">
                <label class="col-sm-4 control-label" style="padding-top: 0">
                    是否新建档客户
                </label>
                <div class="col-sm-8">
                    <select class="form-control"  id="is_add_records_client"  name="is_add_records_client">
                        <option value="是">是</option>
                        <option value="否">否</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label class="col-sm-4 control-label">集团编码</label>
                <div class="col-sm-8">
                    <input class="form-control" value="${orderInfo.company_no}"  id="company_no" name="company_no" placeholder="单行输入">
                </div>
            </div>
        </div>
        @if(orderInfo.order_status=="初步订单审核"&&orderInfo.status=="1" &&check_show){
        <div class="col-sm-4">
            <div class="form-group" style="display:flex;align-items: center">
                <label class="col-sm-4 control-label" style="padding-top: 0">
                    备注
                </label>
                <div class="col-sm-8">
                    <textarea class="form-control" onmousedown="clickTextArea(event,this)" value=""  id="first_step_remark" name="first_step_remark" rows="5">
                    </textarea>
                </div>
            </div>
        </div>
        @}
    </div>

    @if(orderInfo.order_status=="初步订单审核"&&orderInfo.status=="1" &&check_show){
    <div class="row" style="margin-top: 20px">
        <div class="col-sm-offset-2 col-sm-9">
            @if(hasAllButton){
                <button type="button" class="btn btn-primary " style="background-color: #20BE84;margin-left: 100px"
                        onclick="firstStep_submit()">
                    提交
                </button>
                <button type="button" class="btn btn-primary " style="background-color: #20BE84;margin-left: 100px"
                        onclick="hangup()">
                    挂起
                </button>
                <button type="button" class="btn btn-primary " style="background-color: #20BE84;margin-left: 100px"
                        onclick="disuse()">
                    作废
                </button>
                <button type="button" class="btn btn-primary " style="background-color: #20BE84;margin-left: 80px"
                        onclick="cancle()">
                    返回
                </button>
            @}

        </div>
    </div>
    @}
</div>

<script>
    function firstStep_submit() {
        OrderEdits.clearData();
        OrderEdits.firstStepCollectData();
        OrderEdits.orderInfo['id'] = '${orderInfo.id}';
        OrderEdits.orderInfoPlus['id']='${orderInfo_plus.id}';
        OrderEdits.orderInfo['order_status'] = '设计环节';
        OrderEdits.orderInfo.client_manager_id=client_manager_id||0;
        OrderEdits.orderInfo.client_manager=$("#manager_id").html();
        if($("#first_step_remark").val()!=''){
            OrderEdits.remark=$("#first_step_remark").val().replaceAll(" ","");
        }
        submit()
    }
</script>
