<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统集成中心(e-link)</title>
    <link rel="shortcut icon" href="${ctxPath}/static/favicon.ico">
    <link href="${ctxPath}/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="${ctxPath}/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="${ctxPath}/static/css/animate.css" rel="stylesheet">
    <link href="${ctxPath}/static/css/style.css?v=4.1.0" rel="stylesheet">
    <script>
        if (window.top !== window.self) {
        window.top.location = window.location;
        }
    </script>
    <script src="${ctxPath}/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="${ctxPath}/static/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="${ctxPath}/static/js/common/Feng.js"></script>
    <script src="${ctxPath}/static/js/plugins/layer/layer.min.js"></script>
    <style>
        .ui-banner {
            width: 100%;
            height: 100%;
            position: absolute;
            overflow: hidden;
        }

        .ui-banner .carousel-inner > .item > img {
            width: 100%;
            height: 100%;
        }

        .ui-banner .ui-mask {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .2);
            z-index: 2;
        }

        .login-main {
            position: absolute;
            background-color: white;

            z-index: 5;
            width: 20%;
            padding: 1vw;
            right: 10%;
            top: 30%;
            /*height: 50vh;*/
            /*margin-top: -250px;*/
            border-radius: 1vw;
        }

        .ui-login-title {
            font-size: 20px;
            text-align: center;
            margin-bottom: 10px;
        }

        .ui-footer {
            position: fixed;
            width: 100%;
            left: 0;
            bottom: 0;
            background-color: #fff;
            text-align: center;
            padding: 10px 10px 5px 10px;
            z-index: 3;
        }
    </style>
</head>

<body class="ui-banner" style="background-image: url(../../static/img/login_img/login_background.png); background-repeat: no-repeat;background-size: 100% 100%">
<!--<div class="ui-mask"></div>-->
<div style="position: absolute;left: 10%;top:10%;width: 35%;height: 70%;">
    <p style="color: #ffffff;font-size: 2.5vw">系统集成中心(e-link)</p>
</div>
<img src="/static/img/login_img/login_sub_img.png" style="position: absolute;left: 10%;top:20%;width: 40vw;height: 70vh;">

<div class=" text-center loginscreen  animated fadeInDown login-main">
    <div style="display: flex;flex-direction: column;margin-bottom:3vw ">
        <div style="display: flex;align-items: center;justify-content: center;height: 3vw;width: 100%">
            <div><img src="/static/img/logo.png" style="width: 1.8vw;height: 1.5vw"/></div>
            <div><span style="color: #5a7fb0;margin-left: 0.5vw;font-size: 1.5vw">登录</span></div>
        </div>
        <h4 style="color: red;font-size: 1vw">${tips!}</h4>
        <form class="" role="form" action="${ctxPath}/login" method="post" style="margin-top: 1vw">
            <div class="login_form" style="">
                <div style="text-align: left;font-size: 1vw">用户名</div>
                <div style="display: flex;border: 1px #c7c8c9 solid;border-radius: 0.5vw;padding: 0.3vw;margin-top: 3px;align-items: center;background: white">
                    <img src="/static/img/login_img/account.png" style="width: 1.3vw;height:1.3vw;margin-left: 0.5vw">
                    <input type="text" name="username" id="username" class="form-control" placeholder="请输入用户名" style="outline: none;margin-left: 0.5vw;border: none;background: none;height: 1.8vw;font-size: 1vw">

                </div>
                <div style="text-align: left;font-size: 1vw;margin-top: 1.5vw">密码</div>
                <div style="display: flex;border: 1px #c7c8c9 solid;border-radius: 0.5vw;padding: 0.3vw;margin-top: 3px;align-items: center;background: white">
                    <img src="/static/img/login_img/password.png" style="width: 1.3vw;height:1.3vw;margin-left: 0.5vw">
                    <input type="password" name="password" id="password" class="form-control" placeholder="请输入密码" style="outline: none;margin-left: 0.5vw;border: none;background: none;height: 1.8vw;font-size: 1vw">
                </div>
                <div style="display: flex;justify-content:flex-end;margin-top: 20px;background: white;align-items: center">
                    <input type="checkbox" class="check" name="remember" id="remember" value="on" style="margin-right: 5px;margin-top: -1px;width: 15px;height: 15px">
                    记住密码
                </div>
                <div id="login" style="cursor:pointer;margin-top:2.5vw;background-image: url(/static/img/login_img/login_btn.png); background-repeat: no-repeat;background-size: 100% 100%;width: 100%;height: 2.5vw;display: flex;align-items: center;justify-content: center;color: white;font-size: 1.2vw">
                    登&nbsp;录
                </div>
                <div style="font-weight:bolder;margin-top: 2vw;color:#33699e;font-size: 0.8vw;display: flex;justify-content: center ">
                    ※：请使用Chrome浏览器<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;或新版本微软Edge浏览器
                </div>

            </div>
            <!--<button type="submit" class="btn  block full-width m-b" style="background-color: #20BE84;color: white">登 录</button>-->

        </form>
    </div>
</div>

<script>
    var cookies = document.cookie.split(';');
    function getCookie(mkey){
        for(var i = 0; i < cookies.length; i++){
            var kv = cookies[i].split('=');
            if(kv[0].trim()==mkey){
                return kv[1].trim();
            }
        }
        return '';
    }

    var username = getCookie("nms_username");
    var password = getCookie("nms_password");
    var remember = getCookie("nms_remember");
    if(remember == '1'){
        $("#username").val(username);
        $("#password").val(password);
        $("#remember").prop("checked", "checked");
    }

    $("#login").click(function () {
        $("form").submit()
    })
    $("#forget").click(function () {
        openWindow('忘记密码',600,600,"/mgr/user_forget")
    })
    var layerIndex=-1;
    function openWindow(title,width,height,path) {
        layerIndex=layer.open({
            type: 2,
            title: title,
            area: [width+"px", height+"px"], //宽高
            shadeClose:true,
            fix: false, //不固定
            maxmin: true,
            content: Feng.ctxPath + path
        });
        return layerIndex;
    }
    $("#register").click(function () {
        openWindow('用户注册',600,600,"/mgr/user_add")
    })
//    $(function () {
//        $("#kaptcha").on('click', function () {
//            $("#kaptcha").attr('src', '${ctxPath}/kaptcha?' + Math.floor(Math.random() * 100)).fadeIn();
//        });
//    });
</script>

</body>

</html>
