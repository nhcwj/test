@layout("/common/new_container.html"){
<div style="height: 20px"></div>
<div class="row">
    <div class="col-sm-8">
        <div class="form-group" style="display:flex;align-items: center">
            <label class="col-sm-2 control-label" style="font-size: 12px;
		color: #4C4B4B;
		font-family: 微软雅黑;
		padding: 0;margin: 0;text-align: right">
                进度：
            </label>
            <div class="col-sm-10">
                <textarea class="form-control" value=""  id="progress" name="progress" rows="5"></textarea>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-8">
        <div class="form-group" style="display:flex;align-items: center">
            <label class="col-sm-2 control-label" style="font-size: 12px;
		color: #4C4B4B;
		font-family: 微软雅黑;
		padding: 0;margin: 0;text-align: right">
                分类：
            </label>
            <div class="col-sm-10">
                <textarea class="form-control" value=""  id="classify" name="classify" rows="5"></textarea>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-8">
        <div class="form-group" style="display:flex;align-items: center">
            <label class="col-sm-2 control-label" style="font-size: 12px;
		color: #4C4B4B;
		font-family: 微软雅黑;
		padding: 0;margin: 0;text-align: right">
                说明：
            </label>
            <div class="col-sm-10">
                <textarea class="form-control" value=""  id="declare" name="declare" rows="5"></textarea>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-8">
        <div class="form-group" style="display:flex;align-items: center">
            <label class="col-sm-2 control-label" style="font-size: 12px;
		color: #4C4B4B;
		font-family: 微软雅黑;
		padding: 0;margin: 0;text-align: right">
                举措：
            </label>
            <div class="col-sm-10">
                <textarea class="form-control" value=""  id="act" name="act" rows="5"></textarea>
            </div>
        </div>
    </div>
</div>
<div class="row" style="margin-top: 40px; font-size: 14px;">
    <div class="col-sm-4"></div>
    <div class="col-sm-1">
        <button type="button" class="btn btn-primary" onclick="save()">保存</button>
    </div>
    <div class="col-sm-1">
    </div>
    <div class="col-sm-1">
        <button type="button" class="btn btn-primary" onclick="cancel()">取消</button>
    </div>
    <div class="col-sm-5">
    </div>
</div>
<script>
    function save() {
        let progress=$("#progress").val()||"";
        let classify=$("#classify").val()||"";
        let declare=$("#declare").val()||"";
        let act=$("#act").val()||"";
        let add_time=getCurrentDate("yyyy年MM月DD日 HH:mm")
        Feng.confirm("确认保存吗",function () {
            let obj={progress:progress,
                classify:classify,
                declare:declare,
                act:act,
                add_time:add_time};
            window.parent.prescriptis.orderInfo.progress_write.push(obj);
            window.parent.prescriptis.initData();
            cancel();
        })

    }

    function cancel() {
        var index = parent.layer.getFrameIndex(window.name)
        parent.layer.close(index);
    }
</script>
@}
