<div id="zsOrderVerify" hidden>
    <div style="height: 25px"></div>
    <#title info="合同信息" />
    <div class="row" style="margin-top: 20px">
        <div class="col-sm-4">
            <#label id="pre_people" name="是否通过" value="${orderInfo.contract_is_pass}" disabled="disabled"/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="col-sm-11 col-sm-offset-1" style="display: flex;margin-top: 5px;">
                <div style=""><strong><span style="font-size: 12px;color: #4C4B4B;
		font-family: 微软雅黑;">客户工单协议：</span></strong></div>
                <div id="client_order_protocol">

                </div>
            </div>
        </div>
    </div>

</div>

<script>
     let client_order_protocols='${client_order_protocols}';
     let client_order_protocol_html='';
     if(client_order_protocols!=''){
         client_order_protocols=JSON.parse(client_order_protocols);
         for(let i=0;i<client_order_protocols.length;i++){
             client_order_protocol_html+='<div data-file="'+client_order_protocols[i].file_path+'" data-name="'+client_order_protocols[i].file_name+'"><strong><span class="text-danger">'+client_order_protocols[i].file_name+'</span></strong>' +
                 '&nbsp;&nbsp;<i style="color: blue;cursor: pointer" alt="下载" onclick="download(this)" class="fa fa-download"></i></div>'
         }
         $("#client_order_protocol").append(client_order_protocol_html);
     }
</script>
